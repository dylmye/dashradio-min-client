  <div class="header">
    <div class="home-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">

  <div class="pure-g">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script><!-- jQuery -->
<script>
$(document).ready(function(){
  $.ajax({
    type: "GET",
    url: "AllStations.xml",
    dataType: "xml",
    success: function(xml) {
      $(xml).find('station-object').each(function(){
        var STATCOVER = $(this).find('default_cover_url').text(); // default cover
        var STATFN = $(this).find('name').text();
        var STATID = $(this).find('statid').text();
        var STATSRV = $(this).find('server').text();
        var STATDSC = $(this).find('description').text();
        var AUTH = $(this).find('auth').text();

        $('#STATIONS').each(function(){
          $(this).append('<div id="station"><img class="radio-cover" src="' + STATCOVER + '" alt="' + STATFN + '" title="' + STATFN + '"><a href="radio.html?statid=' + STATID + '&server=' + STATSRV + '&authid=' + AUTH + '">' + STATFN + '</a></div><br>');
        });
      });
    }
  });
});
</script>
</div>
