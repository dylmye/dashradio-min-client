<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>dash-radio-min</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- styles -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="./jPlayer/2.7.0/skins/blue.monday/jplayer.blue.monday.css" rel="stylesheet">

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <h1>Dash Radio</h1>
      <h2>responsive</h2>
      <br>
  <section id="radio-oddfuture">
    <div id="jquery_jplayer_oddfuture" class="jp-jplayer"></div>
		<div id="jp_container_1" class="jp-audio-stream">
			<div class="jp-type-single">
				<div class="jp-gui jp-interface">
					<ul class="jp-controls">
						<li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
						<li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
						<li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
						<li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
					</ul>
					<div class="jp-volume-bar">
						<div class="jp-volume-bar-value"></div>
					</div>
				</div>
				<div class="jp-details">
					<ul>
						<li><span class="jp-title"></span></li>
					</ul>
				</div>
				<div class="jp-no-solution">
					<span>Update Required</span>
					To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
				</div>
			</div>
    </div>
  </section>

      <div class="row">

      </div>
      <hr>
      <a href="https://dashradio.com">Want the full version?</a><br><p>made by daylo</p>
      <hr>
    </div>
  </div>
<!-- Scripts -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="./jPlayer/2.7.0/jquery.jplayer.min.js"></script>

<script>
$(document).ready(function(){

	var stream = {
		title: "Odd Future Radio",
		mp3: "http://ice10.securenetsystems.net/DASH56?type=.flv:80/stream?type=.mp3"
	},
	ready = false;

	$("#jquery_jplayer_oddfuture").jPlayer({
		ready: function (event) {
			ready = true;
			$(this).jPlayer("setMedia", stream);
		},
		pause: function() {
			$(this).jPlayer("clearMedia");
		},
		error: function(event) {
			if(ready && event.jPlayer.error.type === $.jPlayer.error.URL_NOT_SET) {
				// Setup the media stream again and play it.
				$(this).jPlayer("setMedia", stream).jPlayer("play");
			}
		},
		supplied: "mp3",
		preload: "none",
		wmode: "window",
		keyEnabled: true
	});
});
  </script>
</body>
</html>
